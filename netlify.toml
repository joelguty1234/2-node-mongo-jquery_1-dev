[build]
  command = "yarn build"
  publish = "public" # Change this to your build output folder. If you don't have a build process, you can remove this line.

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
